<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalo Navbar</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #fff;
      font-family: 'Nunito Sans', sans-serif;
    }

    .navbar {
      width: 900px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      color: #e2e2e2;
      border: #e8e8e8 0.3px solid;
      border-radius: 48px;
    }

    .logo {
      font-size: 34px;
      font-weight: 500;
      color: #000;
      letter-spacing: -3px;
    }

    .get-started {
      width: 145px;
      height: 45px;
      background-color: #00a629;
      color: #fff;
      border: none;
      border-radius: 32px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    
    .icon-circle {
      width: 45px;
      height: 45px;
      background-color: #e5e5e5;
      border: 1px solid #e8e8e8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .icon-circle:hover {
      background-color: #ddd;
    }

    .plus-icon {
      width: 14px;
      height: 14px;
      fill: #000;
    }

    .get-started:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Kalo</div>
    <button class="get-started">Get Started</button>
  </nav>
</body>
</html>
