<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalo Navbar + Hero Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      font-family: 'Nunito Sans', sans-serif;
      overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
      width: 900px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      color: #bebebe;
      border: #e8e8e8 0.3px solid;
      border-radius: 48px;
      margin-top: 24px;
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 34px;
      font-weight: 500;
      color: #000;
      letter-spacing: -4px;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .get-started {
      width: 145px;
      height: 45px;
      background-color: #00a629;
      color: #fff;
      border: rgb(16, 135, 0) 0.5px solid;
      border-radius: 32px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .get-started:hover {
      background-color: #333;
    }
    
    .get-started {
      width: 145px;
      height: 45px;
      background-color: #00a629;
      color: #fff;
      border: rgb(16, 135, 0) 0.5px solid;
      border-radius: 32px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .get-started:hover {
      background-color: #333;
    }

    .icon-circle {
      width: 45px;
      height: 45px;
      background-color: #e6e6e6;
      border: 1px solid #c9c9c9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .icon-circle:hover {
      background-color: #ddd;
    }

    .plus-icon {
      width: 14px;
      height: 14px;
      fill: #646464;
    }

    /* HERO SECTION */
    .hero {
      width: 100%;
      height: 600px;
      margin-top: 2px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero img {
      position: absolute;
      width: auto;
      height: auto;
      max-width: 350px;
      transition: transform 0.2s ease;
      transform: scale(1.25);
    }

    .hero img:hover {
      transform: scale(1.5);
    }

    /* Card positions */
    .card1 { left: -28px; top: 248px; }
    .card2 { left: 1480px; top: 339px; }
    .card3 { left: 1440px; top: 270px; }
    .card4 { left: -24px; top: 380px; }

    /* HERO TEXT */
    .hero-text {
      position: relative;
      z-index: 5;
      text-align: center;
      color: #666666;
      font-family: 'Geist', sans-serif;
      font-weight: 400;
      font-size: 88px;
      letter-spacing: -4px;
      line-height: 1.1;
      white-space: pre-line;
    }

    .hero-subtext {
      position: relative;
      z-index: 5;
      text-align: center;
      color: #979797;
      font-family: 'Geist', sans-serif;
      font-weight: 10;
      font-size: 18px;
      letter-spacing: 0px;
      line-height: 1.4;
      margin-top: 24px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">Kalo</div>
    <div class="right-section">
      <button class="get-started">Get Started</button>
      <div class="icon-circle">
        <svg class="plus-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 14">
          <path d="M7 0.5C7.27614 0.5 7.5 0.723858 7.5 1V6.5H13C13.2761 6.5 13.5 6.72386 13.5 7C13.5 7.27614 13.2761 7.5 13 7.5H7.5V13C7.5 13.2761 7.27614 13.5 7 13.5C6.72386 13.5 6.5 13.2761 6.5 13V7.5H1C0.723858 7.5 0.5 7.27614 0.5 7C0.5 6.72386 0.723858 6.5 1 6.5H6.5V1C6.5 0.723858 6.72386 0.5 7 0.5Z"/>
        </svg>
      </div>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text-container">
      <h1 class="hero-text">
        Your Future,
        Confidently Secured.
      </h1>
      <p class="hero-subtext">
        Independent financial advice tailored to your life from retirement planning <br> to mortgages, investments and family protection
      </p>
    </div>
    <img src="assets/Kalo HS Card 1.png" alt="Card 1" class="card1">
    <img src="assets/Kalo HS Card 2.png" alt="Card 2" class="card2">
    <img src="assets/Kalo HS Card 3.png" alt="Card 3" class="card3">
    <img src="assets/Kalo HS Card 4.png" alt="Card 4" class="card4">
  </section>
</body>
</html>
